---
layout: default
title: "その他機能など"
description: "あにまん掲示板お役立ちツール【非公式】などを配布しているページです"
og_image: "https://animanman.github.io/thumb/a.png"
custom_style: "/test/other/style.css"
custom_script: "/test/other/script.js"
---

<!-- メインコンテンツ -->
<section id="otherapp">
  <!-- Vue がマウントされる領域 -->
  <template v-for="(group, gindex) in scriptGroups" :key="gindex">
    <div class="section">
      <h3>[[ group.heading ]]</h3>
      <div class="script-list">
        <template v-for="(script, sindex) in group.scripts" :key="sindex">
          <article class="script-item">
            <h4 class="script-title">
              <a :href="script.url" target="_blank" rel="noopener noreferrer">[[ script.title ]]</a>
            </h4>
            <div class="script-install">
              <a :href="script.installurl" target="_blank" rel="noopener noreferrer">導入</a>
            </div>
            <p class="script-desc">[[ script.description ]]</p>
          </article>
        </template>
      </div>
    </div>
  </template>
</section>
