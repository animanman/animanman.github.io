<h2>その他機能など</h2>
<div id="otherapp">
    <!-- 各グループ（セクション）ごとにループ -->
    <div v-for="(group, gindex) in scriptGroups" :key="gindex" class="section">
      <h3>[[ group.heading ]]</h3>
      <!-- セクション内のスクリプト情報をループ -->
      <div v-for="(script, sindex) in group.scripts" :key="sindex">
        <h4>
          <a :href="script.url">{{ script.title }}</a>
        </h4>
        <p>[[ script.description ]]</p>
      </div>
    </div>
  </div>
