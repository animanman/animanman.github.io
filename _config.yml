  - title: "使い方"
    url: "/about/"
  - title: "その他"
    url: "/test/other/"

# Google Analyticsや他のプラグイン（オプション）
plugins:
  - jekyll-seo-tag

# ディレクトリやファイルの除外設定（任意）
exclude:
  - README.md
  - script.js

