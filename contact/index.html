<script src="//zawazawa.jp/em/js/include?t=animamman%2F1&h=200&size=10"></script>

<section id="iframecontainer">
  <div
    id="iframeFolding"
    :class="{ open }"
    @click="open = !open"
  >
    <p>上の掲示板が機能しない場合はこちらからどうぞ</p>
  </div>

  <!-- Vue の Transition コンポーネントでスライド効果をつける -->
  <transition name="slide">
    <!-- v-show で開閉。v-if にすると要素の再生成が入ります -->
    <div class="iframe-container" v-show="open">
      <iframe
        id="InlineFrameContact"
        title="InlineFrameContact"
        src="https://zawazawa.jp/animamman/topic/1"
        scrolling="no"
        sandbox="allow-scripts allow-same-origin"
      ></iframe>
    </div>
  </transition>
</section>
