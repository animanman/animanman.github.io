<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />

  <!-- ページタイトルと説明 -->
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description | escape }}" />

  <!-- jekyll-seo-tag によるOGP/Twitterカード等の自動出力 -->
  {% seo %}

  <!-- 共通CSS -->
  <link rel="stylesheet" href="/commons/css/style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- ページ独自CSS（front matter で custom_style 指定しているときに読み込む） -->
  {% if page.custom_style %}
    <link rel="stylesheet" href="{{ page.custom_style }}" />
  {% endif %}

  <!-- favicon -->
  <link rel="icon" href="https://animanman.github.io/favicon.ico" />

  <!-- jQuery（必要に応じて残す） -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>
</head>
<body>
  {% include header.html %}

  <!-- Vue マウント用ラッパー -->
  <div id="app">
    <main>
      <div id="in-wpp">
        {% if page.title %}
          <h2 id="p-title">{{ page.title | escape }}</h2>
        {% endif %}
        {% if page.description %}
          <p id="p-desc">{{ page.description | escape }}</p>
        {% endif %}
        <div id="content">
          {{ content }}
        </div>
      </div>
    </main>
  </div>

  {% include footer.html %}

  <!-- Vue の CDN 読み込み -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- 共通 JavaScript（header, footer の Vue マウント等を記述したファイル） -->
  <script src="/commons/js/script.js"></script>
  <!-- ページ独自JavaScript（front matter で custom_script 指定しているとき） -->
  {% if page.custom_script %}
    <script src="{{ page.custom_script }}"></script>
  {% endif %}
</body>
</html>
